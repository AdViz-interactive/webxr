<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR GLB Viewer Pro</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --accent: #a855f7;
            --bg: #0f172a;
            --glass: rgba(15, 23, 42, 0.85);
            --glass-border: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background-color: var(--bg);
            color: white;
            overflow: hidden;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ui-overlay {
            position: relative;
            z-index: 10;
            width: 90%;
            max-width: 420px;
            background: transparent;
            /* make transparent */
            backdrop-filter: none;
            border: 1px solid var(--glass-border);
            border-radius: 28px;
            padding: 32px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275), opacity 0.3s ease;
        }

        h1 {
            font-size: 1.75rem;
            font-weight: 600;
            margin-bottom: 8px;
            background: linear-gradient(to right, #818cf8, #c084fc);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: #94a3b8;
            font-size: 0.95rem;
            margin-bottom: 24px;
            line-height: 1.5;
        }

        .input-group {
            margin-bottom: 24px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.8rem;
            color: #64748b;
            margin-bottom: 8px;
            margin-left: 4px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid var(--glass-border);
            border-radius: 14px;
            padding: 14px 18px;
            color: white;
            font-family: inherit;
            outline: none;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        input:focus {
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.08);
            box-shadow: 0 0 0 4px rgba(99, 102, 241, 0.1);
        }

        .btn-primary {
            width: 100%;
            background: linear-gradient(135deg, var(--primary), var(--accent));
            border: none;
            border-radius: 14px;
            padding: 16px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.4);
            font-size: 1rem;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(99, 102, 241, 0.5);
        }

        .btn-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .status {
            margin-top: 16px;
            font-size: 0.85rem;
            padding: 12px;
            border-radius: 10px;
            display: none;
            font-weight: 500;
        }

        .status.info {
            color: #818cf8;
            background: rgba(129, 140, 248, 0.1);
            display: block;
            border: 1px solid rgba(129, 140, 248, 0.2);
        }

        .status.error {
            color: #f87171;
            background: rgba(248, 113, 113, 0.1);
            display: block;
            border: 1px solid rgba(248, 113, 113, 0.2);
        }

        .status.success {
            color: #4ade80;
            background: rgba(74, 222, 128, 0.1);
            display: block;
            border: 1px solid rgba(74, 222, 128, 0.2);
        }

        .ar-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            display: none;
            gap: 12px;
        }

        .btn-pill {
            background: var(--glass);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            color: white;
            padding: 14px 28px;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3);
        }

        .btn-pill:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }

        #error-toast {
            position: fixed;
            top: 24px;
            width: 90%;
            max-width: 400px;
            background: #ef4444;
            color: white;
            padding: 16px;
            border-radius: 16px;
            z-index: 1000;
            display: none;
            text-align: center;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.2);
            font-weight: 500;
        }

        #debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 12px;
            font-family: monospace;
            font-size: 11px;
            line-height: 1.6;
            border-radius: 8px;
            z-index: 9999;
            max-width: 280px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        #debug-panel div {
            margin-bottom: 4px;
        }

        .debug-ok {
            color: #00ff00;
        }

        .debug-error {
            color: #ff0000;
        }

        .debug-warn {
            color: #ffaa00;
        }

        #ar-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 100;
            display: none;
            /* Only show during AR */
        }

        #ar-overlay>* {
            pointer-events: auto;
        }
    </style>
</head>

<body>
    <div id="ar-overlay">
        <div id="error-toast"></div>
        <div id="debug-panel"></div>
        <div class="ar-controls" id="ar-ui">
            <button id="clearBtn" class="btn-pill">Clear Scene</button>
            <button id="exitBtn" class="btn-pill">Exit AR</button>
        </div>
    </div>

    <div class="ui-overlay" id="main-ui">
        <h1>WebXR AR Viewer</h1>
        <p>Enter a GLB URL to view it in your physical space. Use a mobile device with AR support.</p>

        <div class="input-group">
            <label>Model URL</label>
            <input type="text" id="modelUrl" placeholder="https://..."
                value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb">
        </div>

        <button id="startBtn" class="btn-primary">Start AR Experience</button>

        <div id="status" class="status"></div>
    </div>

    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let scene, camera, renderer, xrSession, hitTestSource, xrRefSpace;
        let modelTemplate = null;
        let reticle = null;
        let placedModels = [];

        const statusEl = document.getElementById('status');
        const startBtn = document.getElementById('startBtn');
        const modelInput = document.getElementById('modelUrl');
        const mainUI = document.getElementById('main-ui');
        const arUI = document.getElementById('ar-ui');
        const errorToast = document.getElementById('error-toast');
        const debugPanel = document.getElementById('debug-panel');

        let debugLogs = [];

        function addDebug(msg, type = 'ok') {
            const timestamp = new Date().toLocaleTimeString();
            debugLogs.push({ msg, type, time: timestamp });
            if (debugLogs.length > 15) debugLogs.shift();

            debugPanel.innerHTML = debugLogs.map(log =>
                `<div class="debug-${log.type}">[${log.time}] ${log.msg}</div>`
            ).join('');

            console.log(`[DEBUG ${type.toUpperCase()}] ${msg}`);
        }

        function setStatus(msg, type = 'info') {
            statusEl.textContent = msg;
            statusEl.className = 'status ' + type;
            addDebug(`Status: ${msg}`, type === 'error' ? 'error' : 'ok');
        }

        function showToast(msg) {
            errorToast.textContent = msg;
            errorToast.style.display = 'block';
            setTimeout(() => { errorToast.style.display = 'none'; }, 5000);
            addDebug(`Toast: ${msg}`, 'error');
        }

        async function init() {
            addDebug('ðŸš€ Initializing app...', 'ok');
            // Check protocol
            if (window.location.protocol !== 'https:' && window.location.hostname !== 'localhost') {
                setStatus('WebXR requires HTTPS to function.', 'error');
                addDebug('âŒ Protocol FAIL', 'error');
            } else {
                addDebug('âœ“ Protocol OK', 'ok');
            }

            if (!navigator.xr) {
                setStatus('WebXR is not supported on this browser.', 'error');
                addDebug('âŒ navigator.xr MISSING', 'error');
                return;
            }
            addDebug('âœ“ navigator.xr found', 'ok');

            const supported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!supported) {
                setStatus('AR features not supported on this device.', 'error');
                addDebug('âŒ AR not supported', 'error');
                return;
            }
            addDebug('âœ“ AR supported', 'ok');

            // Setup scene and renderer FIRST (before AR button)
            setupScene();

            // Create AR button using Three.js helper (like video-ar.html)
            const arButton = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.getElementById('ar-overlay') }
            });

            // Style the AR button
            arButton.style.position = 'static';
            arButton.style.marginTop = '16px';

            // Replace our start button with AR button
            startBtn.replaceWith(arButton);

            // Listen for session start
            renderer.xr.addEventListener('sessionstart', async () => {
                addDebug('âœ“ AR session started', 'ok');
                document.body.style.backgroundColor = 'transparent';
                document.body.style.background = 'none';
                mainUI.style.display = 'none';
                document.getElementById('ar-overlay').style.display = 'block';
                arUI.style.display = 'flex';

                const url = modelInput.value.trim();
                if (url) {
                    await loadModel(url);
                }

                xrSession = renderer.xr.getSession();
                xrSession.addEventListener('select', onSelect);
                addDebug('âœ“ AR ready!', 'ok');
            });

            renderer.xr.addEventListener('sessionend', onSessionEnd);

            setStatus('Ready to launch.', 'info');
            addDebug('âœ“ Init complete', 'ok');
        }

        // setupScene is now called in init(), before ARButton
        function setupScene() {
            addDebug('ðŸŽ¬ Setting up scene...', 'ok');
            console.log('Setting up Three.js scene for AR...');

            scene = new THREE.Scene();
            // CRITICAL: Set background to null for AR camera passthrough
            scene.background = null;
            addDebug('Scene bg = null', 'ok');

            camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 20);
            addDebug('Camera created', 'ok');

            renderer = new THREE.WebGLRenderer({
                antialias: true,
                alpha: true
            });
            renderer.setPixelRatio(1);  // CRITICAL: video-ar uses 1, not devicePixelRatio
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.xr.enabled = true;

            addDebug('Renderer created (simple)', 'ok');

            // Create container dynamically (like video-ar.html)
            const container = document.createElement('div');
            document.body.appendChild(container);
            container.appendChild(renderer.domElement);
            addDebug('Canvas added to DOM', 'ok');

            // Light (match video-ar.html intensity)
            scene.add(new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3));
            const light = new THREE.DirectionalLight(0xffffff, 0.8);
            light.position.set(5, 10, 5);
            scene.add(light);
            addDebug('Lights added', 'ok');

            // Reticle
            const ring = new THREE.RingGeometry(0.1, 0.12, 32).rotateX(-Math.PI / 2);
            reticle = new THREE.Mesh(ring, new THREE.MeshBasicMaterial({ color: 0x818cf8, opacity: 0.6, transparent: true }));
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);
            addDebug('Reticle added', 'ok');

            // ARButton will handle xr.setSession automatically
            renderer.setAnimationLoop(render);
            addDebug('âœ“ Animation loop started', 'ok');
        }

        async function loadModel(url) {
            const loader = new GLTFLoader();
            setStatus('Loading 3D Model...', 'info');

            return new Promise((resolve, reject) => {
                loader.load(url,
                    (gltf) => {
                        modelTemplate = gltf.scene;
                        // Auto-scale to ~0.5m
                        const box = new THREE.Box3().setFromObject(modelTemplate);
                        const size = box.getSize(new THREE.Vector3());
                        const scale = 0.5 / Math.max(size.x, size.y, size.z);
                        modelTemplate.scale.set(scale, scale, scale);

                        setStatus('Model Ready! Tap to place.', 'success');
                        resolve();
                    },
                    (xhr) => {
                        if (xhr.total > 0) {
                            const p = Math.round((xhr.loaded / xhr.total) * 100);
                            setStatus(`Downloading: ${p}%`, 'info');
                        }
                    },
                    (err) => {
                        console.error(err);
                        setStatus('Load Error.', 'error');
                        reject(err);
                    }
                );
            });
        }

        function onSelect() {
            if (reticle.visible && modelTemplate) {
                const clone = modelTemplate.clone();
                clone.position.setFromMatrixPosition(reticle.matrix);
                clone.quaternion.setFromRotationMatrix(reticle.matrix);
                scene.add(clone);
                placedModels.push(clone);
            }
        }

        function clearAll() {
            placedModels.forEach(m => scene.remove(m));
            placedModels = [];
        }

        function onSessionEnd() {
            // Restore background color
            document.body.style.backgroundColor = '';
            document.body.style.background = '';
            document.getElementById('ar-overlay').style.display = 'none';

            renderer.setAnimationLoop(null);
            mainUI.style.display = 'block';
            setTimeout(() => { mainUI.style.opacity = '1'; }, 10);
            arUI.style.display = 'none';

            // Remove the canvas and its container
            if (renderer) {
                const canvas = renderer.domElement;
                if (canvas && canvas.parentElement) {
                    canvas.parentElement.remove();
                }
            }

            if (hitTestSource) {
                hitTestSource.cancel();
                hitTestSource = null;
            }
            hitTestSourceRequested = false;
            xrRefSpaceRequested = false;
            xrRefSpace = null;
            xrSession = null;
            setStatus('Session ended', 'info');
        }

        let renderCount = 0;
        let hitTestSourceRequested = false;
        let xrRefSpaceRequested = false;

        function render(timestamp, frame) {
            renderCount++;
            if (renderCount === 1) {
                addDebug('ðŸŽ¥ First frame rendering!', 'ok');
            }
            if (renderCount === 60) {
                addDebug(`60 frames rendered OK`, 'ok');
            }

            if (frame) {
                const session = renderer.xr.getSession();
                if (!session) {
                    renderer.render(scene, camera);
                    return;
                }

                // Get reference space dynamically if not available
                if (!xrRefSpace && !xrRefSpaceRequested) {
                    xrRefSpaceRequested = true;
                    session.requestReferenceSpace('local').then(space => {
                        xrRefSpace = space;
                        addDebug('âœ“ Reference space ready', 'ok');
                    });
                }

                // Dynamic hit-test approach (like video-ar.html)
                if (xrRefSpace && !hitTestSource && !hitTestSourceRequested) {
                    hitTestSourceRequested = true;
                    session.requestReferenceSpace('viewer').then(viewerSpace => {
                        session.requestHitTestSource({ space: viewerSpace }).then(source => {
                            hitTestSource = source;
                            addDebug('âœ“ Hit test source ready', 'ok');
                        }).catch(err => {
                            addDebug('Hit test failed: ' + err.message, 'error');
                        });
                    });
                }

                // Update reticle position
                if (hitTestSource && xrRefSpace) {
                    const results = frame.getHitTestResults(hitTestSource);
                    if (results.length > 0) {
                        const hit = results[0];
                        const pose = hit.getPose(xrRefSpace);
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                }
            }

            renderer.render(scene, camera);
        }

        init();
    </script>
</body>

</html>
