<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>WebXR GLB Viewer</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial;
            background-color: #111;
            color: white;
            touch-action: none;
            user-select: none;
        }

        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        #setup-panel {
            pointer-events: auto;
            background: rgba(20, 20, 20, 0.95);
            padding: 24px;
            border-radius: 16px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
            max-width: 85%;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
        }

        h1 {
            margin: 0 0 10px 0;
            font-size: 1.4rem;
        }

        p {
            color: #aaa;
            margin-bottom: 20px;
            font-size: 0.9rem;
        }

        .input-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            font-size: 0.75rem;
            color: #888;
            margin-bottom: 5px;
            text-transform: uppercase;
        }

        input {
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 8px;
            padding: 12px;
            color: white;
            font-size: 0.9rem;
            outline: none;
        }

        input:focus {
            border-color: #4f46e5;
        }

        #ar-btn-container {
            margin-top: 20px;
            height: 50px;
            display: flex;
            justify-content: center;
            pointer-events: auto;
        }

        #status-msg {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #888;
        }

        .success {
            color: #4ade80 !important;
            font-weight: bold;
        }

        #ar-controls {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: none;
            gap: 12px;
            pointer-events: auto;
            z-index: 200;
        }

        .btn-pill {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            padding: 12px 24px;
            border-radius: 9999px;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
        }

        #debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #00ff00;
            color: #00ff00;
            padding: 10px;
            font-family: monospace;
            font-size: 10px;
            line-height: 1.5;
            border-radius: 8px;
            z-index: 9999;
            max-width: 260px;
            pointer-events: none;
        }

        .debug-ok {
            color: #00ff00;
        }

        .debug-error {
            color: #ff0000;
        }

        /* Edit Panel with Sliders */
        #edit-panel {
            position: fixed;
            bottom: 100px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.85);
            padding: 16px 24px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            display: none;
            flex-direction: column;
            gap: 12px;
            width: 90%;
            max-width: 320px;
            z-index: 200;
        }

        .slider-row {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .slider-label {
            font-size: 12px;
            color: #aaa;
            min-width: 50px;
        }

        .slider-value {
            font-size: 12px;
            color: #4ade80;
            min-width: 45px;
            text-align: right;
            font-weight: bold;
        }

        input[type="range"] {
            flex: 1;
            height: 6px;
            -webkit-appearance: none;
            appearance: none;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            outline: none;
        }

        input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 22px;
            height: 22px;
            background: #4f46e5;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid white;
        }

        .rotate-buttons {
            display: flex;
            justify-content: center;
            gap: 8px;
        }

        .rotate-btn {
            background: rgba(79, 70, 229, 0.8);
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            font-size: 14px;
            cursor: pointer;
        }

        .rotate-btn:active {
            background: rgba(79, 70, 229, 1);
        }

        #mode-indicator {
            position: fixed;
            top: 60px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(79, 70, 229, 0.9);
            padding: 8px 20px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            pointer-events: none;
            z-index: 150;
            display: none;
        }

        #mode-indicator.edit {
            background: rgba(234, 88, 12, 0.9);
        }

        .btn-pill.active {
            background: rgba(79, 70, 229, 0.9);
            border-color: rgba(79, 70, 229, 1);
        }
    </style>
</head>

<body>
    <div id="overlay">
        <div id="setup-panel">
            <h1>WebXR GLB Viewer</h1>
            <p>Load a 3D model and place it in AR</p>

            <div class="input-group">
                <label>Model URL</label>
                <input type="text" id="modelUrl"
                    value="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF-Binary/Duck.glb">
            </div>

            <div id="status-msg">Checking AR support...</div>
            <div id="ar-btn-container"></div>
        </div>

        <div id="ar-controls">
            <button id="modeBtn" class="btn-pill">üìç Place</button>
            <button id="clearBtn" class="btn-pill">üóëÔ∏è Clear</button>
            <button id="exitBtn" class="btn-pill">‚úï Exit</button>
        </div>
    </div>

    <div id="mode-indicator">MODE: PLACE</div>

    <!-- Edit Panel with Sliders -->
    <div id="edit-panel">
        <div class="slider-row">
            <span class="slider-label">Scale</span>
            <input type="range" id="scaleSlider" min="10" max="500" value="100">
            <span class="slider-value" id="scaleValue">1.0x</span>
        </div>
        <div class="slider-row">
            <span class="slider-label">Rotate</span>
            <div class="rotate-buttons">
                <button class="rotate-btn" id="rotateLeft">‚Ü∫ -15¬∞</button>
                <button class="rotate-btn" id="rotateRight">‚Üª +15¬∞</button>
            </div>
        </div>
    </div>
    <div id="debug-panel"></div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.160.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
        import { ARButton } from 'three/addons/webxr/ARButton.js';

        let scene, camera, renderer, reticle, modelTemplate;
        let hitTestSource = null;
        let placedModels = [];

        // Edit mode variables
        let selectedModel = null;
        let baseScale = 1; // The scale when model was placed

        // Mode: 'place' or 'edit'
        let currentMode = 'place';

        // UI Elements
        const elEditPanel = document.getElementById('edit-panel');
        const elScaleSlider = document.getElementById('scaleSlider');
        const elScaleValue = document.getElementById('scaleValue');
        const elRotateLeft = document.getElementById('rotateLeft');
        const elRotateRight = document.getElementById('rotateRight');
        const elModeIndicator = document.getElementById('mode-indicator');
        const elModeBtn = document.getElementById('modeBtn');

        const elSetup = document.getElementById('setup-panel');
        const elStatus = document.getElementById('status-msg');
        const elArBtn = document.getElementById('ar-btn-container');
        const elArControls = document.getElementById('ar-controls');
        const elDebug = document.getElementById('debug-panel');
        const elModelUrl = document.getElementById('modelUrl');

        let debugLogs = [];

        function addDebug(msg, type = 'ok') {
            const t = new Date().toLocaleTimeString();
            debugLogs.push({ msg, type, t });
            if (debugLogs.length > 12) debugLogs.shift();
            elDebug.innerHTML = debugLogs.map(l =>
                `<div class="debug-${l.type}">[${l.t}] ${l.msg}</div>`
            ).join('');
            console.log(`[${type}] ${msg}`);
        }

        init();

        async function init() {
            addDebug('üöÄ Starting...', 'ok');

            // Create scene
            scene = new THREE.Scene();
            scene.background = null;

            camera = new THREE.PerspectiveCamera(70, innerWidth / innerHeight, 0.01, 20);

            // Light
            const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 3);
            light.position.set(0.5, 1, 0.25);
            scene.add(light);

            // Renderer
            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setPixelRatio(1);
            renderer.setSize(innerWidth, innerHeight);
            renderer.xr.enabled = true;

            const container = document.createElement('div');
            document.body.appendChild(container);
            container.appendChild(renderer.domElement);

            addDebug('Scene ready', 'ok');

            // Reticle
            reticle = new THREE.Mesh(
                new THREE.RingGeometry(0.15, 0.2, 32).rotateX(-Math.PI / 2),
                new THREE.MeshBasicMaterial({ color: 0xffffff })
            );
            reticle.matrixAutoUpdate = false;
            reticle.visible = false;
            scene.add(reticle);

            // Check XR
            if (!navigator.xr) {
                elStatus.textContent = 'WebXR not supported';
                addDebug('‚ùå No WebXR', 'error');
                return;
            }

            const supported = await navigator.xr.isSessionSupported('immersive-ar');
            if (!supported) {
                elStatus.textContent = 'AR not supported on this device';
                addDebug('‚ùå AR not supported', 'error');
                return;
            }

            addDebug('‚úì AR supported', 'ok');
            elStatus.textContent = 'Ready!';
            elStatus.className = 'success';

            // Create AR Button (like video-ar.html)
            const button = ARButton.createButton(renderer, {
                requiredFeatures: ['hit-test'],
                optionalFeatures: ['dom-overlay'],
                domOverlay: { root: document.getElementById('overlay') }
            });

            button.addEventListener('click', () => {
                elSetup.style.display = 'none';
                loadModel();
            });

            elArBtn.appendChild(button);

            // Exit button
            document.getElementById('exitBtn').addEventListener('click', () => {
                const session = renderer.xr.getSession();
                if (session) session.end();
            });

            // Clear button
            document.getElementById('clearBtn').addEventListener('click', () => {
                placedModels.forEach(m => scene.remove(m));
                placedModels = [];
                selectedModel = null;
                elEditPanel.style.display = 'none';
                addDebug('Scene cleared', 'ok');
            });

            // Mode toggle button
            elModeBtn.addEventListener('click', () => {
                if (currentMode === 'place') {
                    currentMode = 'edit';
                    elModeBtn.textContent = '‚úèÔ∏è Edit';
                    elModeBtn.classList.add('active');
                    elModeIndicator.textContent = 'MODE: EDIT';
                    elModeIndicator.classList.add('edit');
                    reticle.visible = false;
                    // Show edit panel if there's a model to edit
                    if (selectedModel) {
                        elEditPanel.style.display = 'flex';
                        // Reset slider to current scale
                        const currentScale = selectedModel.scale.x / baseScale;
                        elScaleSlider.value = currentScale * 100;
                        elScaleValue.textContent = currentScale.toFixed(1) + 'x';
                    }
                    addDebug('Switched to EDIT mode', 'ok');
                } else {
                    currentMode = 'place';
                    elModeBtn.textContent = 'üìç Place';
                    elModeBtn.classList.remove('active');
                    elModeIndicator.textContent = 'MODE: PLACE';
                    elModeIndicator.classList.remove('edit');
                    elEditPanel.style.display = 'none';
                    addDebug('Switched to PLACE mode', 'ok');
                }
            });

            // Scale slider handler
            elScaleSlider.addEventListener('input', (e) => {
                if (!selectedModel) return;
                const scaleMultiplier = e.target.value / 100;
                selectedModel.scale.setScalar(baseScale * scaleMultiplier);
                elScaleValue.textContent = scaleMultiplier.toFixed(1) + 'x';
            });

            // Rotate buttons
            elRotateLeft.addEventListener('click', () => {
                if (!selectedModel) return;
                selectedModel.rotateY(Math.PI / 12); // 15 degrees
                addDebug('Rotated -15¬∞', 'ok');
            });

            elRotateRight.addEventListener('click', () => {
                if (!selectedModel) return;
                selectedModel.rotateY(-Math.PI / 12); // -15 degrees
                addDebug('Rotated +15¬∞', 'ok');
            });

            // Window resize
            window.addEventListener('resize', () => {
                camera.aspect = innerWidth / innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(innerWidth, innerHeight);
            });

            // Start animation loop
            renderer.setAnimationLoop(render);
            addDebug('‚úì Init complete', 'ok');
        }

        async function loadModel() {
            const url = elModelUrl.value.trim();
            if (!url) return;

            addDebug('Loading model...', 'ok');
            const loader = new GLTFLoader();

            try {
                const gltf = await loader.loadAsync(url);
                modelTemplate = gltf.scene;

                // Auto-scale
                const box = new THREE.Box3().setFromObject(modelTemplate);
                const size = box.getSize(new THREE.Vector3());
                const scale = 0.5 / Math.max(size.x, size.y, size.z);
                modelTemplate.scale.setScalar(scale);

                addDebug('‚úì Model loaded', 'ok');
            } catch (e) {
                addDebug('Model load error: ' + e.message, 'error');
            }
        }

        let hitTestSourceRequested = false;

        function render(timestamp, frame) {
            if (frame) {
                const session = renderer.xr.getSession();
                if (!session) {
                    renderer.render(scene, camera);
                    return;
                }

                // Show AR controls and mode indicator
                if (elArControls.style.display !== 'flex') {
                    elArControls.style.display = 'flex';
                    elModeIndicator.style.display = 'block';
                    addDebug('AR session active', 'ok');
                }

                const refSpace = renderer.xr.getReferenceSpace();

                // Request hit test source once
                if (!hitTestSource && !hitTestSourceRequested) {
                    hitTestSourceRequested = true;
                    session.requestReferenceSpace('viewer').then(viewerSpace => {
                        session.requestHitTestSource({ space: viewerSpace }).then(source => {
                            hitTestSource = source;
                            addDebug('‚úì Hit test ready', 'ok');
                        }).catch(e => addDebug('Hit test error', 'error'));
                    });
                }

                // Update reticle ONLY in place mode
                if (hitTestSource && refSpace && currentMode === 'place') {
                    const results = frame.getHitTestResults(hitTestSource);
                    if (results.length > 0) {
                        const pose = results[0].getPose(refSpace);
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    } else {
                        reticle.visible = false;
                    }
                } else if (currentMode === 'edit') {
                    reticle.visible = false;
                }

                // Handle tap to place
                const inputSources = session.inputSources;
                for (const source of inputSources) {
                    if (source.gamepad) {
                        const btn = source.gamepad.buttons[0];
                        if (btn && btn.pressed && reticle.visible && modelTemplate) {
                            placeModel();
                        }
                    }
                }
            }

            renderer.render(scene, camera);
        }

        function placeModel() {
            // Only place in place mode
            if (currentMode !== 'place') return;
            if (!modelTemplate || !reticle.visible) return;

            const clone = modelTemplate.clone();
            clone.position.setFromMatrixPosition(reticle.matrix);
            clone.quaternion.setFromRotationMatrix(reticle.matrix);
            scene.add(clone);
            placedModels.push(clone);

            // Select this model for editing
            selectedModel = clone;
            baseScale = clone.scale.x; // Save base scale

            // Reset slider to 1.0x
            elScaleSlider.value = 100;
            elScaleValue.textContent = '1.0x';

            addDebug('Model placed! Switch to Edit to resize', 'ok');
        }

        // Use 'select' event for tap placement
        renderer.xr.addEventListener('sessionstart', () => {
            const session = renderer.xr.getSession();
            session.addEventListener('select', placeModel);
        });

        renderer.xr.addEventListener('sessionend', () => {
            addDebug('Session ended', 'ok');
            elSetup.style.display = 'block';
            elArControls.style.display = 'none';
            elModeIndicator.style.display = 'none';
            elEditPanel.style.display = 'none';
            hitTestSource = null;
            hitTestSourceRequested = false;
            selectedModel = null;

            // Reset mode
            currentMode = 'place';
            elModeBtn.textContent = 'üìç Place';
            elModeBtn.classList.remove('active');
            elModeIndicator.classList.remove('edit');
        });
    </script>
</body>

</html>
