<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR GLB Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            backdrop-filter: blur(10px);
            z-index: 100;
            color: white;
        }
        .ui-container h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .ui-container p {
            font-size: 14px;
            margin-bottom: 10px;
            line-height: 1.5;
        }
        .status {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            font-size: 12px;
        }
        .status.loading {
            color: #ffaa00;
        }
        .status.success {
            color: #00ff00;
        }
        .status.error {
            color: #ff4444;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            backdrop-filter: blur(10px);
            z-index: 100;
            color: white;
        }
        #startBtn {
            padding: 10px 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: transform 0.2s;
        }
        #startBtn:hover {
            transform: scale(1.05);
        }
        #startBtn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        #modelUrlInput {
            padding: 8px 12px;
            border: 1px solid #444;
            background: #222;
            color: #fff;
            border-radius: 5px;
            margin-bottom: 10px;
            width: 100%;
            font-size: 12px;
        }
        #modelUrlInput::placeholder {
            color: #666;
        }
    </style>
</head>
<body>
    <canvas id="canvas"></canvas>
    <div class="ui-container">
        <h1>WebXR GLB Viewer</h1>
        <p>Click START to enter AR and place your model.</p>
        <input type="text" id="modelUrlInput" placeholder="Enter GLB model URL">
        <div id="status" class="status"></div>
    </div>
    <div class="controls">
        <button id="startBtn">Start AR</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        // Global variables
        let scene, camera, renderer, xrSession, xrRefSpace, hitTestSource;
        let model = null;
        let statusDiv, modelUrlInput, startBtn;
        
        // Loop optimization variables
        let isFramePending = false;
        let lastFrameTime = 0;
        const TARGET_FRAME_TIME = 1000 / 60; // 60 FPS target
        let sessionActive = false;
        let hitTestOptionsInitiator = null;

        function setStatus(message, type = 'normal') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        async function initXR() {
            try {
                setStatus('Initializing AR...', 'loading');
                startBtn.disabled = true;

                // Check for webXR support
                if (!navigator.xr) {
                    setStatus('webXR not supported on this device', 'error');
                    startBtn.disabled = false;
                    return;
                }

                // Request AR session with camera and hit-test
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test', 'dom-overlay'],
                    domOverlay: { root: document.body }
                });

                sessionActive = true;

                // Create webGL context compatible with XR
                const canvas = document.getElementById('canvas');
                const glContext = canvas.getContext('webgl2', {
                    xrCompatible: true,
                    alpha: true
                });

                renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    context: glContext,
                    antialias: true,
                    alpha: true
                });

                renderer.setSize(window.innerWidth, window.innerHeight);
                renderer.xr.enabled = true;
                renderer.xr.setSession(xrSession);

                scene = new THREE.Scene();

                // Setup XR hit test
                const hitTestOptionsInitiator = {
                    space: xrRefSpace
                                    // Add lighting to make the model visible
                const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
                scene.add(light);
                
                const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
                directionalLight.position.set(5, 10, 5);
                scene.add(directionalLight);
                
                scene.background = new THREE.Color(0x000000);
                
                };

                xrSession.requestReferenceSpace('viewer').then(referenceSpace => {
                    xrRefSpace = referenceSpace;
                });

                xrSession.requestHitTestSource(hitTestOptionsInitiator).then(source => {
                    hitTestSource = source;
                }).catch(err => {
                    console.warn('Hit test source not available:', err);
                });

                // Setup render loop
                xrSession.requestAnimationFrame(onXRFrame);

                setStatus('AR Ready - Load a model', 'success');
                controlsDiv.style.display = 'block';
                startBtn.style.display = 'none';

                // Handle session end
                xrSession.addEventListener('end', () => {
                    sessionActive = false;
                    isFramePending = false;
                    console.log('XR Session ended');
                    startBtn.style.display = 'block';
                    controlsDiv.style.display = 'none';
                });

            } catch (error) {
                setStatus('AR Error: ' + error.message, 'error');
                console.error('XR Error:', error);
                startBtn.disabled = false;
            }
        }

        function onXRFrame(time, frame) {
            // Prevent multiple concurrent frames - THIS FIXES THE LOOP ISSUE
            if (isFramePending || !sessionActive) {
                return;
            }

            // Throttle frame rate to prevent excessive CPU usage
            const deltaTime = time - lastFrameTime;
            if (deltaTime < TARGET_FRAME_TIME * 0.8) {
                frame.session.requestAnimationFrame(onXRFrame);
                return;
            }

            isFramePending = true;
            lastFrameTime = time;

            try {
                const session = frame.session;
                const pose = frame.getViewerPose(xrRefSpace);

                if (pose) {
                // XR rendering is handled automatically by Three.js XR system
                // The renderer.xr.render() is called internally when using XR
                // We just need to ensure the scene is updated with the correct pose
                }

                // Handle hit test for model placement
                if (hitTestSource) {
                    const hitTestResults = frame.getHitTestResults(hitTestSource);

                    if (hitTestResults.length > 0) {
                        const hit = hitTestResults[0];
                        const pose = hit.getPose(xrRefSpace);

                        if (pose && model) {
                            model.visible = true;
                            model.matrix.fromArray(pose.transform.matrix);
                            model.matrixAutoUpdate = false;
                        }
                    } else if (model) {
                        model.visible = false;
                    }
                }
                // For WebXR with Three.js, rendering is handled automatically
                // when renderer.xr.enabled = true and renderer.xr.setSession() is called.
                // The scene updates occur in the pose/model positioning code above.
                // Three.js XR will call renderer.render() internally with the correct cameras
                

                // Render frame
            } catch (err) {
                console.error('Frame error:', err);
            } finally {
                // Reset flag and request next frame - THIS PREVENTS THE LOOP
                isFramePending = false;
                if (sessionActive) {
                    frame.session.requestAnimationFrame(onXRFrame);
                }
            }
        }

        function loadModel(url) {
            if (!url.trim()) {
                setStatus('Please enter a valid model URL', 'error');
                return;
            }

            setStatus('Loading model...', 'loading');

            const loader = new THREE.GLTFLoader();

            loader.load(
                url,
                (gltf) => {
                    if (model) {
                        scene.remove(model);
                    }

                    model = gltf.scene;
                    model.position.y = 0;
                    model.scale.set(0.5, 0.5, 0.5);

                    // Add to scene
                    scene.add(model);

                    setStatus('Model loaded! Click on surfaces to place it', 'success');
                },
                (progress) => {
                    const percent = Math.round((progress.loaded / progress.total) * 100);
                    setStatus(`Loading: ${percent}%`, 'loading');
                },
                (error) => {
                    setStatus('Error loading model: ' + error.message, 'error');
                    console.error('Load error:', error);
                }
            );
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', () => {
            statusDiv = document.getElementById('status');
            modelUrlInput = document.getElementById('modelUrlInput');
            startBtn = document.getElementById('startBtn');
            controlsDiv = document.querySelector('.controls');

            startBtn.addEventListener('click', async () => {
                await initXR();
            });

            // Load model when URL input changes
            let loadTimeout;
            modelUrlInput.addEventListener('input', (e) => {
                clearTimeout(loadTimeout);
                loadTimeout = setTimeout(() => {
                    if (sessionActive && e.target.value.trim()) {
                        loadModel(e.target.value);
                    }
                }, 500);
            });

            // Set default status
            setStatus('Click START to begin AR experience', 'normal');
        });
    </script>
</body>
</html>
