<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebXR GLB Model Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            background: #1a1a1a;
        }
        #canvas {
            display: block;
            width: 100%;
            height: 100vh;
        }
        .ui-container {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
            max-width: 400px;
            backdrop-filter: blur(10px);
            z-index: 100;
            color: white;
        }
        .ui-container h1 {
            font-size: 20px;
            margin-bottom: 15px;
        }
        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        .input-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
            font-size: 14px;
        }
        .input-group input::placeholder {
            color: #999;
        }
        .input-group button {
            padding: 10px 20px;
            background: #007bff;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        .input-group button:hover {
            background: #0056b3;
        }
        .input-group button:disabled {
            background: #666;
            cursor: not-allowed;
        }
        .status {
            font-size: 12px;
            color: #aaa;
            margin-top: 10px;
            line-height: 1.5;
        }
        .status.loading {
            color: #ffaa00;
        }
        .status.success {
            color: #00ff00;
        }
        .status.error {
            color: #ff4444;
        }
        .controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        .controls p {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="ui-container">
        <h1>WebXR Model Viewer</h1>
        <div class="input-group">
            <input type="text" id="modelUrl" placeholder="Paste GLB model URL" />
            <button id="loadBtn">Load</button>
        </div>
        <div class="status" id="status">Ready to load a model</div>
    </div>
    <div class="controls" id="controls" style="display: none;">
        <p>Point at surfaces to place the model</p>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@r128/examples/js/loaders/GLTFLoader.js"></script>

    <script>
        let scene, camera, renderer, xrSession, xrRefSpace, hitTestSource, hitTestSourceRequested = false;
        let reticle, model, gltfLoader;
        const modelUrl = document.getElementById('modelUrl');
        const loadBtn = document.getElementById('loadBtn');
        const statusDiv = document.getElementById('status');
        const controlsDiv = document.getElementById('controls');

        function setStatus(message, type = 'normal') {
            statusDiv.textContent = message;
            statusDiv.className = 'status ' + type;
        }

        async function initXR() {
            try {
                setStatus('Initializing AR...', 'loading');
                
                // Check for WebXR support
                if (!navigator.xr) {
                    setStatus('WebXR not supported on this device', 'error');
                    return;
                }

                // Request AR session
                xrSession = await navigator.xr.requestSession('immersive-ar', {
                    requiredFeatures: ['hit-test'],
                    optionalFeatures: ['dom-overlay'],
                    domOverlay: { root: document.body }
                });

                xrRefSpace = await xrSession.requestReferenceSpace('viewer');
                
                // Create WebGL context compatible with XR
                const canvas = document.createElement('canvas');
                const glContext = canvas.getContext('webgl2', {
                    xrCompatible: true,
                    alpha: true
                });

                renderer = new THREE.WebGLRenderer({
                    canvas: canvas,
                    context: glContext,
                    antialias: true,
                    alpha: true
                });
                renderer.xr.enabled = true;
                renderer.xr.setSession(xrSession);
                document.body.appendChild(canvas);

                // Setup scene
                scene = new THREE.Scene();
                
                // Add lighting
                const light = new THREE.HemisphereLight(0xffffff, 0xbbbbff, 1);
                scene.add(light);

                // Create reticle (hit test indicator)
                const reticleGeometry = new THREE.RingGeometry(0.15, 0.2, 32);
                const reticleMaterial = new THREE.MeshStandardMaterial({
                    color: 0xffffff,
                    emissive: 0x00ff00,
                    emissiveIntensity: 0.5
                });
                reticle = new THREE.Mesh(reticleGeometry, reticleMaterial);
                reticle.rotation.x = -Math.PI / 2;
                reticle.visible = false;
                reticle.matrixAutoUpdate = false;
                scene.add(reticle);

                // Setup XR hit test
                const hitTestOptionsInitiator = {
                    space: xrRefSpace
                };

                xrSession.requestHitTestSource(hitTestOptionsInitiator).then(source => {
                    hitTestSource = source;
                });

                // Setup render loop
                xrSession.requestAnimationFrame(onXRFrame);
                
                setStatus('AR Ready - Load a model', 'success');
                controlsDiv.style.display = 'block';
                gltfLoader = new THREE.GLTFLoader();

            } catch (err) {
                setStatus('AR Error: ' + err.message, 'error');
                console.error('XR Error:', err);
            }
        }

        function onXRFrame(time, frame) {
            const session = frame.session;
            
            if (hitTestSource && xrRefSpace) {
                const hitTestResults = frame.getHitTestResults(hitTestSource);
                
                if (hitTestResults.length > 0) {
                    const hit = hitTestResults[0];
                    const pose = hit.getPose(xrRefSpace);
                    
                    if (pose) {
                        reticle.visible = true;
                        reticle.matrix.fromArray(pose.transform.matrix);
                    }
                } else {
                    reticle.visible = false;
                }
            }

            const glLayer = session.renderState.baseLayer;
            renderer.setSize(glLayer.framebufferWidth, glLayer.framebufferHeight);
            renderer.render(scene, camera);
            session.requestAnimationFrame(onXRFrame);
        }

        loadBtn.addEventListener('click', async () => {
            const url = modelUrl.value.trim();
            
            if (!url) {
                setStatus('Please enter a GLB model URL', 'error');
                return;
            }

            if (!xrSession) {
                setStatus('Please start AR first', 'error');
                return;
            }

            try {
                setStatus('Loading model...', 'loading');
                
                gltfLoader.load(
                    url,
                    (gltf) => {
                        // Remove old model if exists
                        if (model) {
                            scene.remove(model);
                        }

                        model = gltf.scene;
                        model.position.y = 0;
                        model.scale.set(0.5, 0.5, 0.5);
                        
                        // Add to scene
                        scene.add(model);
                        
                        setStatus('Model loaded! Click on surfaces to place it', 'success');
                    },
                    (progress) => {
                        const percent = Math.round((progress.loaded / progress.total) * 100);
                        setStatus(`Loading: ${percent}%`, 'loading');
                    },
                    (error) => {
                        console.error('Load error:', error);
                        setStatus('Error loading model: ' + error.message, 'error');
                    }
                );
            } catch (err) {
                setStatus('Error: ' + err.message, 'error');
            }
        });

        // Initialize on page load
        window.addEventListener('load', () => {
            // Add a start button for better UX
            const startBtn = document.createElement('button');
            startBtn.textContent = 'Start AR';
            startBtn.style.cssText = `
                position: absolute;
                bottom: 20px;
                right: 20px;
                padding: 12px 24px;
                background: #00aa00;
                border: none;
                border-radius: 5px;
                color: white;
                font-weight: bold;
                cursor: pointer;
                font-size: 16px;
                z-index: 100;
            `;
            startBtn.addEventListener('click', async () => {
                startBtn.style.display = 'none';
                await initXR();
            });
            document.body.appendChild(startBtn);
        });
    </script>
</body>
</html>
